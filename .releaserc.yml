---
branches:
  - name: main
  - name: next
    channel: channel-next
  - name: beta
    channel: beta
    prerelease: true
  - name: dev
    channel: dev
    prerelease: true
tagFormat: ${version}
plugins:
  - - "@semantic-release/commit-analyzer"
    - preset: conventionalcommits
      parserOpts:
        noteKeywords:
        - BREAKING CHANGE
        - BREAKING CHANGES
        - BREAKING
  - - "@semantic-release/release-notes-generator"
    - preset: conventionalcommits
      parserOpts:
        noteKeywords:
        - BREAKING CHANGE
        - BREAKING CHANGES
        - BREAKING
      writerOpts:
        commitsSort:
        - subject
        - scope

  - - "@semantic-release/exec"
    - generateNotesCmd: |
        echo VERSION=${nextRelease.version} > release.env
        cat release.env >> $GITHUB_STATE
        cat release.env >> $GITHUB_OUTPUT
        echo $GITHUB_OUTPUT
  
  - - "@semantic-release/git"
    - message: |-
        chore(release): ${nextRelease.version}

        ${nextRelease.notes}
      assets:
        - docs/CHANGELOG.md
        - go.mod
        - go.sum

